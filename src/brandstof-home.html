<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="brandstof-home">
  <template>
    <style>
      :host {
        display: block;
      }

      header {
        @apply --layout-vertical;
        @apply --layout-center-center;
        height: calc(100vh - 64px);
        padding: 0 16px;
        background: linear-gradient(
          rgba(0, 0, 0, 0.45),
          rgba(0, 0, 0, 0.45)
        ), url('/images/bbq-background.jpg');
        backgrond-repeat: no-repeat;
        background-size: cover;
        color: white;
        text-align: center;
      }

      header > img {
        height: auto;
        width: 100%;
        max-width: 600px;
      }

      header > p {
        font-size: 48px;
        text-shadow: 0 0 8px #000;
      }

      @media (max-width: 960px) {
        header > p {
          font-size: 36px;
        }
      }

      @media (max-width: 600px) {
        header > p {
          font-size: 28px;
        }
      }

      section {
        padding: 88px 16px;
      }

      .container {
        @apply --layout-horizontal;
        max-width: 800px;
        margin: 0 auto;
      }

      .container:not(.full-width) > * {
        @apply --layout-flex;
      }

      .container:not(.full-width) img {
        max-width: 100%;
        max-height: 100%;
      }

      .container h3 {
        font-size: 32px;
        font-weight: 300;
        margin: 24px 0;
      }

      .container p {
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        .container {
          @apply --layout-vertical;
        }
      }

      .full-width {
        max-width: initial;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .logo {
        margin: 16px;
        width: 300px;
      }

      .logo img {
        height: auto;
        width: inherit;
      }
    </style>

    <header>

  <script>
    class BrandstofHome extends Polymer.Element {
      static get is() { return 'brandstof-home'; }
    }

    window.customElements.define(BrandstofHome.is, BrandstofHome);
  </script>
</dom-module>
