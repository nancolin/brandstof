<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="brandstof-blog">
  <template>
    <style>
      :host {
        display: block;
        background: #3a3a3a;
        color: #fff;
        font-weight: 500;
        padding: calc(5vw + 16px) 8vw;
      }

      @media (max-width: 840px) {
        :host {
          font-size: 0.8rem;
        }
      }

      h1 {
        font-size: 3em;
        line-height: 1;
        margin: 0 0 1em;
      }

      p {
        font-size: 1.5em;
        line-height: 1.75;
        margin: 0;
      }
    </style>
    <h1>[[title]]</h1>
    <p><slot></slot></p>
  </template>

  <script>
    class BrandstofBlog extends Polymer.Element {

      static get is() { return 'brandstof-blog'; }

      static get properties() {
        return {
          title: {
            type: String,
            value: 'BLOG',
          },
        };
      }

    }

    window.customElements.define(BrandstofBlog.is, BrandstofBlog);
  </script>
</dom-module>
