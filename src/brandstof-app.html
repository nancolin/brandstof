<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="brandstof-icons.html">

<link rel="lazy-import" href="brandstof-home.html">
<link rel="lazy-import" href="brandstof-gallery.html">
<link rel="lazy-import" href="brandstof-contact.html">
<link rel="lazy-import" href="brandstof-view404.html">

<dom-module id="brandstof-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      .toolbar {
        @apply --layout-horizontal;
        @apply --layout-justified;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .tabs {
        height: 100%;
        @apply --layout-horizontal;
      }

      .tabs > a {
        @apply --layout-vertical;
        @apply --layout-center-center;
        margin: 12px 16px 12px;
      }
    </style>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>
    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-header-layout>
      <app-header reveals effects="waterfall" slot="header">
        <app-toolbar class="toolbar">
          <div class="tabs">
            <a href="[[rootPath]]">Home</a>
            <a href="[[rootPath]]gallery">Gallery</a>
            <a href="[[rootPath]]contact">Contact</a>
          </div>
          <div class="tabs">
            <a href="[[rootPath]]">Login</a>
          </div>
        </app-toolbar>
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <brandstof-home name="home"></brandstof-home>
        <brandstof-gallery name="gallery"></brandstof-gallery>
        <brandstof-contact name="contact"></brandstof-contact>
        <brandstof-view404 name="view404"></brandstof-view404>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    class BrandstofApp extends Polymer.Element {
      static get is() { return 'brandstof-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('brandstof-' + page + '.html');
        Polymer.importHref(resolvedPageUrl, null, this._showPage404.bind(this), true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(BrandstofApp.is, BrandstofApp);
  </script>
</dom-module>
