<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="brandstof-icons.html">
<link rel="import" href="brandstof-user-id.html">

<link rel="lazy-import" href="brandstof-view-home.html">
<link rel="lazy-import" href="brandstof-view-gallery.html">
<link rel="lazy-import" href="brandstof-view-contact.html">
<link rel="lazy-import" href="brandstof-view-error404.html">

<dom-module id="brandstof-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      a {
        text-decoration: none;
        font-size: inherit;
        color: inherit;
      }

      .toolbar {
        @apply --layout-horizontal;
        @apply --layout-justified;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
      }

      @media (min-width: 601px) {
        .toolbar {
          text-transform: uppercase;
          letter-spacing: 1px;
        }
      }

      .tabs {
        height: 100%;
        @apply --layout-horizontal;
      }

      .tabs > * {
        @apply --layout-horizontal;
        @apply --layout-center-center;
        margin: 12px 16px;
      }

      .user-menu {
        margin: 12px  0;
      }

      .user-menu paper-listbox {
        --paper-listbox-background-color: #3a3a3a;
        --paper-listbox-color: #c9c3bc;

        width: 300px;
        padding: 0;
      }

      .user-menu paper-item {
        cursor: pointer;
      }
    </style>

    <app-location
      route="{{route}}"
      url-space-regex="^[[rootPath]]">
    </app-location>
    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <app-header-layout>
      <app-header reveals effects="waterfall" slot="header">
        <app-toolbar class="toolbar">
          <div class="tabs">
            <a href="[[rootPath]]">Home</a>
            <a href="[[rootPath]]gallery">Gallery</a>
            <a href="[[rootPath]]contact">Contact</a>
          </div>
          <div class="tabs">
            <template is="dom-if" if="[[!user]]">
              <a href="[[rootPath]]" on-click="_handleSignIn">Login</a>
            </template>
            <template is="dom-if" if="[[user]]">
            <paper-menu-button class="user-menu" horizontal-align="right">
              <brandstof-user-id
                slot="dropdown-trigger"
                name="[[user.displayName]]"
                image="[[user.photoURL]]">
              </brandstof-user-id>
              <paper-listbox slot="dropdown-content">
                <paper-item>Upload</paper-item>
                <paper-item on-click="_handleSignOut">Sign out</paper-item>
              </paper-listbox>
            </paper-menu-button>
            </template>
          </div>
        </app-toolbar>
      </app-header>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="error404"
          role="main">
        <brandstof-view-home name="home"></brandstof-view-home>
        <brandstof-view-gallery name="gallery"></brandstof-view-gallery>
        <brandstof-view-contact name="contact"></brandstof-view-contact>
        <brandstof-view-error404 name="error404"></brandstof-view-error404>
      </iron-pages>
    </app-header-layout>
  </template>

  <script>
    class BrandstofApp extends Polymer.Element {
      static get is() { return 'brandstof-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          user: {
            type: Object,
            value: null
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        firebase.auth().onAuthStateChanged(this._handleUser.bind(this));
      }

      /* Firebase Auth */

      _handleUser(user) {
        if (user) {
          // User is signed in.
          this.user = {
            displayName: user.displayName,
            email: user.email,
            emailVerified: user.emailVerified,
            photoURL: user.photoURL,
            isAnonymous: user.isAnonymous,
            uid: user.uid,
            providerData: user.providerData,
          };
        } else {
          // User is signed out.
          this.user = null;
        }
      }

      _handleSignIn() {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider).then((result) => {
          console.log(`Signed in using ${result.additionalUserInfo.profile.email}.`);
        }).catch((error) => {
          console.error(`[${error.code}] ${error.message}`);
        });
      }

      _handleSignOut() {
        firebase.auth().signOut().then(() => {
          console.log('Signed out successfully.');
        }).catch((error) => {
          console.error(`[${error.code}] ${error.message}`);
        });
      }

      /* Routing */

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('brandstof-view-' + page + '.html');
        Polymer.importHref(resolvedPageUrl, null, this._showPage404.bind(this), true);
      }

      _showPage404() {
        this.page = 'error404';
      }
    }

    window.customElements.define(BrandstofApp.is, BrandstofApp);
  </script>
</dom-module>
