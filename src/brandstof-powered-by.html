<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="brandstof-image.html">

<dom-module id="brandstof-powered-by">
  <template>
    <style>
      :host {
        display: block;
        background: #fff;
        color: #888;
        font-weight: 500;
        padding: calc(3vw + 16px) 5vw calc(3vw + 8px);
      }

      @media (max-width: 960px) {
        :host {
          font-size: 0.8rem;
        }
      }

      h1 {
        font-size: 1.5em;
        line-height: 1;
        margin: 0 0 0.5em;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .container > div {
        display: flex;
        flex: 0 1 385px;
        align-items: center;
      }

      brandstof-image {
        display: inline-block;
        width: 80px;
        height: 80px;
        margin: 16px;
      }

      span {
        display: inline-block;
        font-size: 2em;
      }

      @media (max-width: 960px) {
        .container > div {
          flex: 1 1 auto;
        }

        brandstof-image {
          width: 60px;
          height: 60px;
        }
      }
    </style>

    <h1>Powered by</h1>
    <div class="container">
      <div>
        <brandstof-image src="/images/logos/webcomponents.svg"></brandstof-image>
        <span>Web Components</span>
      </div>
      <div>
        <brandstof-image src="/images/logos/polymer.svg"></brandstof-image>
        <span>Polymer</span>
      </div>
      <div>
        <brandstof-image src="/images/logos/firebase.svg"></brandstof-image>
        <span>Firebase</span>
      </div>
    </div>

  </template>

  <script>
    class BrandstofPoweredBy extends Polymer.Element {
      static get is() { return 'brandstof-powered-by'; }
    }

    window.customElements.define(BrandstofPoweredBy.is, BrandstofPoweredBy);
  </script>
</dom-module>
